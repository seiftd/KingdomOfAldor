<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Aldoria - Enhanced Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            background: #000;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes containerGlow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }
        
        #gameCanvas {
            display: block;
            cursor: pointer;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000428, #004e92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        .loading-title {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            from { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px #FFD700;
                transform: scale(1);
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px #FFD700, 0 0 30px #FFD700;
                transform: scale(1.05);
            }
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF4500);
            width: 0%;
            transition: width 0.5s ease;
            animation: progressGlow 1s ease-in-out infinite alternate;
        }
        
        @keyframes progressGlow {
            0% { box-shadow: 0 0 5px #FFD700; }
            100% { box-shadow: 0 0 15px #FFA500; }
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #FFD700;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            animation: infoFade 2s ease-in-out infinite alternate;
        }
        
        @keyframes infoFade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        
        <div id="loadingScreen">
            <div class="loading-title">üè∞ KINGDOM OF ALDORIA üëë</div>
            <div>Loading your epic adventure...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="progressBar"></div>
            </div>
            <div id="loadingText">Initializing game engine...</div>
        </div>
        
        <div class="controls-info">
            üéÆ Controls: Click to interact ‚Ä¢ SPACE: Menu ‚Ä¢ Arrow Keys: Navigate<br>
            üí° Now with enhanced graphics and animations!
        </div>
    </div>

    <script>
        // Enhanced Kingdom of Aldoria - Web Game Engine
        class EnhancedKingdomOfAldoria {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.loadingScreen = document.getElementById('loadingScreen');
                this.progressBar = document.getElementById('progressBar');
                this.loadingText = document.getElementById('loadingText');
                
                this.width = 1280;
                this.height = 720;
                this.currentState = 'loading';
                this.lastTime = 0;
                this.gameLoaded = false;
                
                // Animation properties
                this.time = 0;
                this.particles = [];
                this.animations = {
                    titleBounce: 0,
                    buttonHover: {},
                    stateTransition: 0
                };
                
                // Game states
                this.states = {
                    LOADING: 'loading',
                    MAIN_MENU: 'main_menu',
                    WORLD_MAP: 'world_map',
                    SHOP: 'shop',
                    BATTLE: 'battle'
                };
                
                // Game data
                this.player = {
                    name: 'Hero Arin',
                    level: 1,
                    gold: 1000,
                    gems: 50,
                    currentWeapon: 'Bronze Sword',
                    inventory: ['Bronze Sword', 'Health Potion']
                };
                
                this.weapons = [
                    { name: 'Wooden Sword', rank: 'Wood', price: 100, level: 1, color: '#8B4513' },
                    { name: 'Iron Blade', rank: 'Iron', price: 500, level: 1, color: '#708090' },
                    { name: 'Silver Edge', rank: 'Silver', price: 1000, level: 1, color: '#C0C0C0' },
                    { name: 'Golden Destroyer', rank: 'Gold', price: 2500, level: 1, color: '#FFD700' },
                    { name: 'Platinum Slayer', rank: 'Platinum', price: 5000, level: 1, color: '#E5E4E2' },
                    { name: 'Emerald Fury', rank: 'Emerald', price: 10000, level: 1, color: '#50C878' },
                    { name: 'Diamond Edge', rank: 'Diamond', price: 25000, level: 1, color: '#B9F2FF' },
                    { name: 'Elite Devastator', rank: 'Elite', price: 50000, level: 1, color: '#9400D3' },
                    { name: 'Hyper Annihilator', rank: 'Hyper', price: 100000, level: 1, color: '#FF1493' },
                    { name: 'Legendary Worldbreaker', rank: 'Legendary', price: 250000, level: 1, color: '#FF4500' }
                ];
                
                this.heroes = [
                    { name: 'Pyromancer', ability: 'Fireburst', price: 5000, description: 'Master of flame magic', color: '#FF4500' },
                    { name: 'Void Assassin', ability: 'Shadow Strike', price: 7500, description: 'Teleports and strikes from shadows', color: '#4B0082' },
                    { name: 'Ice Warden', ability: 'Frost Prison', price: 6000, description: 'Freezes enemies in ice', color: '#00BFFF' },
                    { name: 'Storm Caller', ability: 'Lightning Bolt', price: 8000, description: 'Commands the power of storms', color: '#FFD700' },
                    { name: 'Earth Guardian', ability: 'Stone Shield', price: 5500, description: 'Protects with earth magic', color: '#8B4513' }
                ];
                
                // Input handling
                this.mouse = { x: 0, y: 0, clicked: false };
                this.keys = {};
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startLoading();
                this.createParticles();
            }
            
            createParticles() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 3 + 1,
                        color: `hsla(${Math.random() * 60 + 40}, 70%, 60%, 0.8)`,
                        life: Math.random() * 100 + 50
                    });
                }
            }
            
            updateParticles() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    
                    if (particle.x < 0 || particle.x > this.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.height) particle.vy *= -1;
                    
                    if (particle.life <= 0) {
                        particle.x = Math.random() * this.width;
                        particle.y = Math.random() * this.height;
                        particle.life = Math.random() * 100 + 50;
                    }
                });
            }
            
            renderParticles() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = Math.min(particle.life / 100, 0.6);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
            
            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                
                this.canvas.addEventListener('click', (e) => {
                    this.mouse.clicked = true;
                    this.handleClick(this.mouse.x, this.mouse.y);
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    this.handleKeyPress(e.code);
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
            }
            
            startLoading() {
                let progress = 0;
                const loadingSteps = [
                    'üéÆ Initializing game engine...',
                    'üé® Loading visual assets...',
                    'üó∫Ô∏è Preparing world map...',
                    '‚öîÔ∏è Setting up battle system...',
                    'üõí Loading shop inventory...',
                    'ü¶∏ Initializing heroes...',
                    '‚ú® Preparing visual effects...',
                    'üéâ Finalizing epic adventure...'
                ];
                
                const loadInterval = setInterval(() => {
                    progress += 12.5;
                    this.progressBar.style.width = progress + '%';
                    
                    const stepIndex = Math.floor(progress / 12.5) - 1;
                    if (stepIndex >= 0 && stepIndex < loadingSteps.length) {
                        this.loadingText.textContent = loadingSteps[stepIndex];
                    }
                    
                    if (progress >= 100) {
                        clearInterval(loadInterval);
                        setTimeout(() => {
                            this.gameLoaded = true;
                            this.loadingScreen.style.display = 'none';
                            this.currentState = this.states.MAIN_MENU;
                            this.startGameLoop();
                        }, 1000);
                    }
                }, 300);
            }
            
            startGameLoop() {
                const gameLoop = (timestamp) => {
                    const deltaTime = timestamp - this.lastTime;
                    this.lastTime = timestamp;
                    this.time += deltaTime * 0.001;
                    
                    this.update(deltaTime);
                    this.render();
                    
                    requestAnimationFrame(gameLoop);
                };
                requestAnimationFrame(gameLoop);
            }
            
            update(deltaTime) {
                // Reset click state
                this.mouse.clicked = false;
                
                // Update animations
                this.animations.titleBounce = Math.sin(this.time * 2) * 10;
                this.updateParticles();
                
                // Update based on current state
                switch (this.currentState) {
                    case this.states.MAIN_MENU:
                        this.updateMainMenu(deltaTime);
                        break;
                    case this.states.WORLD_MAP:
                        this.updateWorldMap(deltaTime);
                        break;
                    case this.states.SHOP:
                        this.updateShop(deltaTime);
                        break;
                    case this.states.BATTLE:
                        this.updateBattle(deltaTime);
                        break;
                }
            }
            
            render() {
                // Clear with animated background
                this.renderAnimatedBackground();
                
                // Render particles
                this.renderParticles();
                
                // Render based on current state
                switch (this.currentState) {
                    case this.states.MAIN_MENU:
                        this.renderMainMenu();
                        break;
                    case this.states.WORLD_MAP:
                        this.renderWorldMap();
                        break;
                    case this.states.SHOP:
                        this.renderShop();
                        break;
                    case this.states.BATTLE:
                        this.renderBattle();
                        break;
                }
                
                // Always render UI overlay
                this.renderUI();
            }
            
            renderAnimatedBackground() {
                // Create dynamic gradient background
                const gradient = this.ctx.createRadialGradient(
                    this.width/2 + Math.sin(this.time) * 100, 
                    this.height/2 + Math.cos(this.time) * 50, 
                    0,
                    this.width/2, this.height/2, Math.max(this.width, this.height)
                );
                
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
            }
            
            // ===== MAIN MENU STATE =====
            updateMainMenu(deltaTime) {
                // Animate title bounce
                this.animations.titleBounce = Math.sin(this.time * 2) * 5;
            }
            
            renderMainMenu() {
                // Animated background elements
                this.ctx.save();
                this.ctx.globalAlpha = 0.3;
                for (let i = 0; i < 5; i++) {
                    const x = (this.width / 6) * (i + 1) + Math.sin(this.time + i) * 30;
                    const y = this.height / 2 + Math.cos(this.time + i) * 50;
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.font = '48px serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('‚öîÔ∏è', x, y);
                }
                this.ctx.restore();
                
                // Animated title
                this.ctx.save();
                this.ctx.translate(this.width/2, 200 + this.animations.titleBounce);
                this.ctx.fillStyle = '#FFD700';
                this.ctx.font = 'bold 72px serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#FFA500';
                this.ctx.shadowBlur = 20;
                this.ctx.fillText('üè∞ KINGDOM OF ALDORIA üëë', 0, 0);
                this.ctx.restore();
                
                // Animated subtitle
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.font = 'bold 32px serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#4169E1';
                this.ctx.shadowBlur = 10;
                this.ctx.fillText('Epic 2D Mobile RPG Adventure', this.width/2, 260);
                
                // Animated menu buttons
                const buttons = [
                    { text: 'üó∫Ô∏è EXPLORE WORLD', y: 350, color: '#228B22' },
                    { text: 'üõí SHOP & INVENTORY', y: 430, color: '#4169E1' },
                    { text: '‚öîÔ∏è BATTLE ARENA', y: 510, color: '#DC143C' },
                    { text: '‚öôÔ∏è SETTINGS', y: 590, color: '#696969' }
                ];
                
                buttons.forEach((button, index) => {
                    const hover = Math.sin(this.time * 3 + index) * 5;
                    this.drawEnhancedButton(
                        this.width/2 - 150, 
                        button.y + hover, 
                        300, 60, 
                        button.text, 
                        button.color
                    );
                });
                
                // Pulsing game status
                this.ctx.save();
                this.ctx.globalAlpha = 0.8 + Math.sin(this.time * 4) * 0.2;
                this.ctx.fillStyle = '#90EE90';
                this.ctx.font = 'bold 24px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#32CD32';
                this.ctx.shadowBlur = 15;
                this.ctx.fillText('‚úÖ GAME IS WORKING PERFECTLY!', this.width/2, 670);
                this.ctx.restore();
            }
            
            // ===== WORLD MAP STATE =====
            updateWorldMap(deltaTime) {
                // World map animations
            }
            
            renderWorldMap() {
                // Animated background
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, '#2F4F4F');
                gradient.addColorStop(0.5, '#556B2F');
                gradient.addColorStop(1, '#228B22');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Animated title
                this.ctx.fillStyle = '#FFD700';
                this.ctx.font = 'bold 48px serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#FFA500';
                this.ctx.shadowBlur = 15;
                this.ctx.fillText('üó∫Ô∏è WORLD MAP', this.width/2, 80);
                
                // Animated world regions
                const regions = [
                    { name: 'üè∞ Royal Castle', x: 200, y: 200, unlocked: true },
                    { name: 'üå≤ Mystic Forest', x: 500, y: 250, unlocked: true },
                    { name: 'üèîÔ∏è Ice Peaks', x: 800, y: 200, unlocked: true },
                    { name: 'üèúÔ∏è Desert of Souls', x: 350, y: 400, unlocked: false },
                    { name: 'üåã Volcanic Realm', x: 700, y: 450, unlocked: false },
                    { name: 'üåä Abyssal Trench', x: 1000, y: 350, unlocked: false }
                ];
                
                regions.forEach((region, index) => {
                    const bounce = Math.sin(this.time * 2 + index) * 3;
                    const color = region.unlocked ? '#228B22' : '#696969';
                    const alpha = region.unlocked ? 1 : 0.5 + Math.sin(this.time * 3) * 0.2;
                    
                    this.ctx.save();
                    this.ctx.globalAlpha = alpha;
                    this.drawEnhancedButton(
                        region.x - 80, 
                        region.y - 25 + bounce, 
                        160, 50, 
                        region.name, 
                        color
                    );
                    this.ctx.restore();
                });
                
                // Back button
                this.drawEnhancedButton(50, 50, 150, 50, '‚Üê BACK', '#4169E1');
            }
            
            // ===== SHOP STATE =====
            updateShop(deltaTime) {
                // Shop animations
            }
            
            renderShop() {
                // Animated background
                const gradient = this.ctx.createRadialGradient(
                    this.width/2, this.height/2, 0,
                    this.width/2, this.height/2, Math.max(this.width, this.height)
                );
                gradient.addColorStop(0, '#4B0082');
                gradient.addColorStop(0.7, '#8B008B');
                gradient.addColorStop(1, '#2E0854');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Animated title
                this.ctx.fillStyle = '#FFD700';
                this.ctx.font = 'bold 48px serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#FFA500';
                this.ctx.shadowBlur = 20;
                this.ctx.fillText('üõí WEAPON SHOP', this.width/2, 80);
                
                // Animated player stats
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.font = 'bold 20px sans-serif';
                this.ctx.textAlign = 'left';
                this.ctx.shadowColor = '#4169E1';
                this.ctx.shadowBlur = 5;
                this.ctx.fillText(`üí∞ Gold: ${this.player.gold}`, 50, 130);
                this.ctx.fillText(`üíé Gems: ${this.player.gems}`, 250, 130);
                this.ctx.fillText(`‚öîÔ∏è Current: ${this.player.currentWeapon}`, 450, 130);
                
                // Enhanced weapons grid
                const startX = 100;
                const startY = 180;
                const cols = 3;
                const itemWidth = 350;
                const itemHeight = 120;
                
                this.weapons.slice(0, 6).forEach((weapon, index) => {
                    const x = startX + (index % cols) * (itemWidth + 20);
                    const y = startY + Math.floor(index / cols) * (itemHeight + 20);
                    const hover = Math.sin(this.time * 2 + index) * 2;
                    
                    // Enhanced weapon card with glow
                    this.ctx.save();
                    this.ctx.shadowColor = weapon.color;
                    this.ctx.shadowBlur = 10;
                    this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    this.ctx.fillRect(x, y + hover, itemWidth, itemHeight);
                    
                    // Weapon rank border
                    this.ctx.strokeStyle = weapon.color;
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(x, y + hover, itemWidth, itemHeight);
                    this.ctx.restore();
                    
                    // Weapon info with enhanced styling
                    this.ctx.fillStyle = weapon.color;
                    this.ctx.font = 'bold 20px sans-serif';
                    this.ctx.textAlign = 'left';
                    this.ctx.shadowColor = '#000';
                    this.ctx.shadowBlur = 3;
                    this.ctx.fillText(`‚öîÔ∏è ${weapon.name}`, x + 10, y + 30 + hover);
                    
                    this.ctx.fillStyle = '#87CEEB';
                    this.ctx.font = '16px sans-serif';
                    this.ctx.fillText(`Rank: ${weapon.rank}`, x + 10, y + 55 + hover);
                    this.ctx.fillText(`Level: ${weapon.level}`, x + 10, y + 75 + hover);
                    this.ctx.fillText(`üí∞ ${weapon.price} Gold`, x + 10, y + 95 + hover);
                    
                    // Enhanced buy button
                    const canAfford = this.player.gold >= weapon.price;
                    const buttonColor = canAfford ? '#228B22' : '#696969';
                    this.drawEnhancedButton(x + 250, y + 70 + hover, 80, 30, 'BUY', buttonColor);
                });
                
                // Back button
                this.drawEnhancedButton(50, 50, 150, 50, '‚Üê BACK', '#4169E1');
            }
            
            // ===== BATTLE STATE =====
            updateBattle(deltaTime) {
                // Battle animations
            }
            
            renderBattle() {
                // Animated background
                const gradient = this.ctx.createLinearGradient(0, 0, this.width, this.height);
                gradient.addColorStop(0, '#8B0000');
                gradient.addColorStop(0.5, '#4B0000');
                gradient.addColorStop(1, '#2F0000');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Lightning effects
                if (Math.random() < 0.02) {
                    this.ctx.save();
                    this.ctx.globalAlpha = 0.8;
                    this.ctx.strokeStyle = '#FFD700';
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.moveTo(Math.random() * this.width, 0);
                    this.ctx.lineTo(Math.random() * this.width, this.height);
                    this.ctx.stroke();
                    this.ctx.restore();
                }
                
                // Animated title
                this.ctx.fillStyle = '#FFD700';
                this.ctx.font = 'bold 48px serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#FF4500';
                this.ctx.shadowBlur = 20;
                this.ctx.fillText('‚öîÔ∏è BATTLE ARENA', this.width/2, 80);
                
                // Enhanced player area
                this.ctx.save();
                this.ctx.shadowColor = '#00FF00';
                this.ctx.shadowBlur = 20;
                this.ctx.fillStyle = 'rgba(0,255,0,0.2)';
                this.ctx.fillRect(100, 200, 400, 300);
                this.ctx.restore();
                
                this.ctx.fillStyle = '#90EE90';
                this.ctx.font = 'bold 24px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#32CD32';
                this.ctx.shadowBlur = 10;
                this.ctx.fillText('üõ°Ô∏è HERO ARIN', 300, 230);
                this.ctx.fillText('‚ù§Ô∏è HP: 100/100', 300, 260);
                this.ctx.fillText(`‚öîÔ∏è ${this.player.currentWeapon}`, 300, 290);
                
                // Enhanced enemy area
                this.ctx.save();
                this.ctx.shadowColor = '#FF0000';
                this.ctx.shadowBlur = 20;
                this.ctx.fillStyle = 'rgba(255,0,0,0.2)';
                this.ctx.fillRect(780, 200, 400, 300);
                this.ctx.restore();
                
                this.ctx.fillStyle = '#FFB6C1';
                this.ctx.font = 'bold 24px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#FF0000';
                this.ctx.shadowBlur = 10;
                this.ctx.fillText('üêâ SHADOW BEAST', 980, 230);
                this.ctx.fillText('‚ù§Ô∏è HP: 150/150', 980, 260);
                this.ctx.fillText('‚ö° Lightning Breath', 980, 290);
                
                // Enhanced action buttons
                const actionButtons = [
                    { text: '‚öîÔ∏è ATTACK', x: 200, color: '#DC143C' },
                    { text: 'üõ°Ô∏è DEFEND', x: 400, color: '#4169E1' },
                    { text: '‚ú® SKILL', x: 600, color: '#9932CC' },
                    { text: 'üèÉ FLEE', x: 800, color: '#696969' }
                ];
                
                actionButtons.forEach((button, index) => {
                    const pulse = Math.sin(this.time * 3 + index) * 3;
                    this.drawEnhancedButton(button.x, 550 + pulse, 150, 50, button.text, button.color);
                });
                
                // Back button
                this.drawEnhancedButton(50, 50, 150, 50, '‚Üê BACK', '#4169E1');
            }
            
            // ===== UI RENDERING =====
            renderUI() {
                // Enhanced game status indicator
                this.ctx.save();
                this.ctx.shadowColor = '#000';
                this.ctx.shadowBlur = 10;
                this.ctx.fillStyle = 'rgba(0,0,0,0.8)';
                this.ctx.fillRect(this.width - 320, 10, 300, 35);
                this.ctx.restore();
                
                this.ctx.fillStyle = '#90EE90';
                this.ctx.font = 'bold 16px sans-serif';
                this.ctx.textAlign = 'left';
                this.ctx.shadowColor = '#32CD32';
                this.ctx.shadowBlur = 5;
                this.ctx.fillText('‚úÖ Enhanced Game Running: ' + this.currentState.toUpperCase(), this.width - 310, 30);
            }
            
            // ===== ENHANCED UTILITY FUNCTIONS =====
            drawEnhancedButton(x, y, width, height, text, color = '#4169E1') {
                // Enhanced button with glow and animation
                this.ctx.save();
                
                // Glow effect
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 15;
                
                // Button background with gradient
                const gradient = this.ctx.createLinearGradient(x, y, x, y + height);
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, this.darkenColor(color, 0.3));
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(x, y, width, height);
                
                // Button border
                this.ctx.strokeStyle = '#FFD700';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(x, y, width, height);
                
                // Button text with enhanced styling
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = 'bold 16px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = '#000';
                this.ctx.shadowBlur = 3;
                this.ctx.fillText(text, x + width/2, y + height/2 + 6);
                
                this.ctx.restore();
            }
            
            darkenColor(color, factor) {
                // Simple color darkening function
                if (color.startsWith('#')) {
                    const r = parseInt(color.slice(1, 3), 16);
                    const g = parseInt(color.slice(3, 5), 16);
                    const b = parseInt(color.slice(5, 7), 16);
                    return `rgb(${Math.floor(r * (1 - factor))}, ${Math.floor(g * (1 - factor))}, ${Math.floor(b * (1 - factor))})`;
                }
                return color;
            }
            
            isPointInRect(px, py, x, y, width, height) {
                return px >= x && px <= x + width && py >= y && py <= y + height;
            }
            
            // ===== INPUT HANDLING =====
            handleClick(x, y) {
                switch (this.currentState) {
                    case this.states.MAIN_MENU:
                        this.handleMainMenuClick(x, y);
                        break;
                    case this.states.WORLD_MAP:
                        this.handleWorldMapClick(x, y);
                        break;
                    case this.states.SHOP:
                        this.handleShopClick(x, y);
                        break;
                    case this.states.BATTLE:
                        this.handleBattleClick(x, y);
                        break;
                }
            }
            
            handleMainMenuClick(x, y) {
                if (this.isPointInRect(x, y, this.width/2 - 150, 350, 300, 60)) {
                    this.currentState = this.states.WORLD_MAP;
                } else if (this.isPointInRect(x, y, this.width/2 - 150, 430, 300, 60)) {
                    this.currentState = this.states.SHOP;
                } else if (this.isPointInRect(x, y, this.width/2 - 150, 510, 300, 60)) {
                    this.currentState = this.states.BATTLE;
                }
            }
            
            handleWorldMapClick(x, y) {
                if (this.isPointInRect(x, y, 50, 50, 150, 50)) {
                    this.currentState = this.states.MAIN_MENU;
                }
            }
            
            handleShopClick(x, y) {
                if (this.isPointInRect(x, y, 50, 50, 150, 50)) {
                    this.currentState = this.states.MAIN_MENU;
                }
                
                // Handle weapon purchases
                const startX = 100;
                const startY = 180;
                const cols = 3;
                const itemWidth = 350;
                const itemHeight = 120;
                
                this.weapons.slice(0, 6).forEach((weapon, index) => {
                    const wx = startX + (index % cols) * (itemWidth + 20);
                    const wy = startY + Math.floor(index / cols) * (itemHeight + 20);
                    
                    if (this.isPointInRect(x, y, wx + 250, wy + 70, 80, 30)) {
                        if (this.player.gold >= weapon.price) {
                            this.player.gold -= weapon.price;
                            this.player.currentWeapon = weapon.name;
                            // Add purchase animation here
                        }
                    }
                });
            }
            
            handleBattleClick(x, y) {
                if (this.isPointInRect(x, y, 50, 50, 150, 50)) {
                    this.currentState = this.states.MAIN_MENU;
                }
            }
            
            handleKeyPress(keyCode) {
                if (keyCode === 'Space') {
                    this.currentState = this.states.MAIN_MENU;
                }
            }
        }
        
        // Start the enhanced game when page loads
        window.addEventListener('load', () => {
            new EnhancedKingdomOfAldoria();
            console.log('üéÆ Enhanced Kingdom of Aldoria loaded successfully!');
            console.log('‚ú® Features: Animations, particles, enhanced graphics, smooth transitions');
        });
    </script>
